{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
  .main{
    display: grid;
    height: 100%;
    width: 100%;
    place-items: center;
    background: rgb(2,0,36);
    background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(58,217,203,1) 90%, rgba(0,212,255,1) 100%);
  }
  .wrapper{
    overflow: hidden;
    max-width: 400px;
    background: #05000072;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
    width: 50%;
    height: 400px;
    backdrop-filter: (100px);
  }
  .wrapper .title-text{
    display: flex;
    width: 200%;
  }
  .wrapper .title{
    color: #fff;
    width: 50%;
    font-size: 35px;
    font-weight: 600;
    text-align: center;
    transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
  }
  #login:checked ~ label.signup{
    color: #ffffff;
  }
  #login:checked ~ label.login{
    cursor: default;
    user-select: none;
  }
  .wrapper .form-container{
    width: 100%;
    overflow: hidden;
  }
  .form-container .form-inner{
    display: flex;
    width: 200%;
  }
  .form-container .form-inner form{
    width: 50%;
    transition: all 0.6s cubic-bezier(0.68,-0.55,0.265,1.55);
  }
  .form-inner form .field{
    height: 50px;
    width: 100%;
    margin-top: 32px;
  }
  .form-inner form .field input{
    color: white;
    height: 100%;
    width: 100%;
    outline: none;
    padding-left: 15px;
    border-radius: 20px;
    border: 1px solid lightgrey;
    border-bottom-width: 2px;
    font-size: 17px;
    transition: all 0.3s ease;
    background-color: #212f42b0;
    box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
  }
  .form-inner form .field input:focus{
    border-color: #4e5fcd;
    /* box-shadow: inset 0 0 3px #fb6aae; */
  }
  .form-inner form .field input::placeholder{
    color: #fff;
    transition: all 0.3s ease;
  }
  form .field input:focus::placeholder{
    color: #ffffff;
  }
  form .btn{
    height: 50px;
    width: 100%;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
    border: 2px solid white;
    color: white;
    font-weight: 500;
    font-size: 20px;
    background: rgb(21, 19, 71);
  }
  form .btn:hover{
    background-color: #04122684;
    transition: 0.7s ease;
    color: white;
  }
  form .btn .btn-layer{
    height: 100%;
    width: 300%;
    position: absolute;
    left: -100%;
    border-radius: 5px;
    transition: all 0.4s ease;;
  }
  form .btn:hover .btn-layer{
    left: 0;
  }
  form .btn input[type="submit"]{
    height: 100%;
    width: 100%;
    z-index: 1;
    position: relative;
    background: #0e2a86a6;
    border: none;
    color: #fff;
    padding-left: 0;
    border-radius: 5px;
    font-size: 20px;
    font-weight: 500;
    cursor: pointer;
  }
    .main{
      height: 100vh;
      width: 100vw;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loginBox{
      height: 50%;
      width: 30%;
      border: 2px solid black;
      border-radius: 25%;
      flex-direction: column;
      justify-content: space-between;
      gap: 10%;
    }
    .loginText{
      font-size: larger;
      font-weight: 600;
    }
  .loginBox{
    height: 50%;
    width: 30%;
    border: 2px solid black;
    border-radius: 15%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 10%;
  }
  .loginText{
    font-size: larger;
    font-weight: 600; 
  }
  .form-container label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: white;
  }
    .form-container input[type="text"],
    .form-container input[type="password"] {
      height: 50px;
      width: 100%;
      color: white;
      outline: none;
      padding-left: 15px;
      border-radius: 20px;
      border: 1px solid lightgrey;
      border-bottom-width: 2px;
      font-size: 17px;
      transition: all 0.3s ease;
      background-color: #212f42b0;
      box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
    }
</style>

  <div class="main">
    <div class="wrapper">
      {% comment %} <h5 class="loginText" >Log In</h5> {% endcomment %}
      <div class="title-text">
        <div class="title login">   
          <!-- we can add the website ka naam like ...login and same goes for sign up -->
          Login
        </div>
      </div>
      <div class="form-container">
        <div class="form-inner">
        
        <form method="post" class="login" >
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="field btn ">Log In</button>
        </form>
      </div>
    </div>
      </div>
    </div>
</div>  


{% endblock %}
